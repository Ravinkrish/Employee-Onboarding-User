

    <div class="container" ng-show="tablevisible">
        <div class="jumbotron">

            <div class="col-md-3 col-sm-3 col-xs-8 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="searchtext">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
            <!--<button ng-click="showhide()"class="w3-button w3-green w3-border">Add New&nbsp;<i class="fa fa-plus" aria-hidden="true"></i></button>-->
            <div class="mystyle">
            <button data-ng-click="exportAction('csv')" class="w3-button  w3-indigo">  CSV</button>
            <button data-ng-click="exportAction('excel')"class="w3-button  w3-indigo">  Excel</button>
            <button data-ng-click="exportAction('doc')"class="w3-button  w3-indigo"> Doc</button>
            <button data-ng-click="exportAction('pdf')"class="w3-button w3-indigo">  Pdf</button><br><br>
            </div>

            <div class="text-center">

                <table class="table table-striped table-bordered" export-table>

                    <thead>
                    <tr>
                        <th ng-repeat="formhead in employeementJsonConfig" >{{formhead.name}}</th>
                        <th>action</th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr dir-paginate="employeement in employeementDetails.detailsArray|filter:searchtext|itemsPerPage:5">

                    <tr ng-repeat="employeement in employeementDetails.detailsArray|filter:searchtext">
                        <td ng-repeat="(key, value) in employeement"  ng-if="key!=='__v'&&key!='_id'">{{value}}</td>
                        <td class="text-center">
                            <a class='btn btn-info btn-xs'
                               ng-click="getemployeementDetailsById(employeement)">
                                <span class="glyphicon glyphicon-edit" ></span> Edit
                            </a>

                            <a class="btn btn-danger btn-xs" data-toggle="modal" ng-click="setemployeementDetailsIdFroDelete(employeement._id)"  data-target="#myModal">
                        <span class="glyphicon glyphicon-remove">
                        </span> Del</a></td>

                    </tr>
                    </tbody>

                </table>
            </div>
            <dir-pagination-controls class="paging"
                    max-size="2"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>


        </div>




    </div>

    <div class="modal fade" id="myModal" role="dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirm Deletion</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this item ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"  id="btnClose">Close</button>
                <button type="submit" class="btn btn-default" ng-click="deleteemployeementDetails(employeementDetails.mongodbIdForDelete)">
                    Delete</button>

            </div>
        </div>

    </div>
</div>
