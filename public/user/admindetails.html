    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

}

<div id="content-header">
    <div ><h3>Basic Information<small>&nbsp;personal information</small></h3> </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav nav-tabs">
                <li><a >registered details</a></li>
            </ul>
        </div>

    </div>

</div>

<br/><br/>
<form class="form-horizontal form-label-left">
    <div class="row">
        <!--{{jsonConfig}}-->

        <div>
            <!--<p>{{formEle.name}}</p>-->
            <div class="form-group">
                <label class="control-label col-sm-2"> Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="enter details" ng-model="basicDetails.Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Employee Number:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.Employeenumber">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">First Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.FirstName">
                </div>
            </div>




            <div class="form-group">
                <label class="control-label col-sm-2">Last Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.LastName">
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2">Mobile phone:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.Mobilephone">
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2">Email Id:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.Emailid">
                </div>
            </div>




            <div class="form-group">
                <label class="control-label col-sm-2">Department:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.Department">
                </div>
            </div>





            <div class="form-group">
                <label class="control-label col-sm-2">Designation:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.Designation">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Supervisor:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-md-7 col-xs-12"  placeholder="name" ng-model="basicDetails.Supervisor">
                </div>
            </div>





        </div>
    </div>
</form>


<div class-="" style="margin-left:400px;">
    <button type="button"  ui-sref="userdetails" class="btn btn-info btn-md">VIEW AND EDIT</button>
</div>
